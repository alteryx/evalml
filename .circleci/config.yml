version: 2.1


executors:
  python:
    parameters:
      python_version:
        type: string
        default: "3.7"
    docker:
      - image: circleci/python:<< parameters.python_version >>

      
jobs:
  lint_test:
      working_directory: ~/evalml
      parameters:
        python_version:
          type: string
          default: "3.7"
      executor:
        name: python
        python_version: << parameters.python_version >>
      steps:
        - checkout
        - run: |
            virtualenv test_python -q
            source test_python/bin/activate
            make installdeps
        - run: |
            source test_python/bin/activate
            make lint
            
  unit_test:
    parameters:
      python_version:
        type: string
        default: "3.7"
      codecov:
        type: boolean
        default: false
    working_directory: ~/evalml
    executor:
        name: python
        python_version: << parameters.python_version >>
    steps:
      - checkout
      - run: |
          virtualenv test_python -q
          source test_python/bin/activate
          make installdeps
      - run: |
          source test_python/bin/activate
          coverage erase
          make test
      - when:
          conditional: <<parameters.codecov>>
          steps:
            - run: |
                source test_python/bin/activate
                codecov


workflows:
  version: 2
  test_all_python_versions:
    jobs:
      - lint_test:
          name: "python 3.5 lint test"
          python_version: "3.5"
      - lint_test:
          name: "python 3.6 lint test"
          python_version: "3.6"
      - lint_test:
          name: "python 3.7 lint test"
          python_version: "3.7"
      - unit_test:
          name: "python 3.5 unit tests"
          python_version: "3.5"
      - unit_test:
          name: "python 3.6 unit tests"
          python_version: "3.6"
      - unit_test:
          name: "python 3.7 unit tests"
          python_version: "3.7"
          codecov: true