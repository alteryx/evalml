name: Update Dependencies
on: push
jobs:
  update-deps:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v1
        with:
          python-version: '3.8.2'
      - name: Update dependencies
        id: vars
        run: |
          make installdeps-test
          export whitelist="pandas|numpy|scikit|xgboost|catboost|category-encoders|cloudpickle|dask|distributed|pyzmq|statsmodels"
          pip freeze | grep -v "FeatureLabs/evalml.git" | grep -E $whitelist > evalml/tests/latest_dependency_versions.txt
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Update latest dependencies
          title: Automated Latest Dependency Updates
          body: This is an auto-generated PR with dependency updates.
          branch: dep-update