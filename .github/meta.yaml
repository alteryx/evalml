{% set version = "0.33.0" %}

package:
  name: evalml-core
  version: '{{ version }}'

source:
  url: https://pypi.io/packages/source/e/evalml/evalml-{{ version }}.tar.gz
  sha256: acb758f2234a60dd606a4aa7dcde385e159c95a08470b0c5815d085db48aa985

build:
  number: 2

outputs:
  - name: evalml-core
    build:
      entry_points:
        - evalml = evalml.__main__:cli
      noarch: python
    script: build_script.sh
    requirements:
      host:
        - python >=3.8
        - pip
        - setuptools ==58.0.4
      run:
        - numpy >=1.21.0
        - pandas >=1.5.0
        - dask >=2022.2.0,!=2022.10.1
        - scipy >=1.5.0
        - scikit-learn >=1.1.2, <1.2.0
        - scikit-optimize >=0.9.0
        - statsmodels >=0.12.2
        - colorama >=0.4.4
        - cloudpickle >=1.5.0
        - click >=7.1.2
        - shap >=0.40.0
        - texttable >=1.6.2
        - woodwork >=0.21.1
        - featuretools>=1.16.0
        - nlp-primitives>=2.9.0
        - python >=3.8.*
        - networkx >=2.5,<2.6
        - category_encoders >=2.2.2, <=2.5.1.post0
        - python-graphviz >=0.13
        - tomli >=2.0.1
    test:
      imports:
        - evalml
      requires:
        - pytest ==6.0.1
        - nbval ==0.9.3
      source_files:
        - evalml/*
        - pyproject.toml
      commands:
        - pytest evalml/tests -n 8 --ignore evalml/tests/automl_tests/parallel_tests/ --is-using-conda
        - python -c "from evalml.demos import load_fraud; load_fraud(n_rows=10)"
        - python -c "from evalml.demos import load_churn; load_churn(n_rows=10)"

  - name: evalml
    build:
      noarch: python
    requirements:
      run:
        - '{{ pin_subpackage("evalml-core", max_pin="x.x.x.x") }}'
        - plotly >=5.0.0
        - python-kaleido >=0.1.0
        - matplotlib-base >=3.3.3
        - seaborn >=0.11.1
        - ipywidgets >=7.5
        - xgboost >=1.5.1
        - catboost >=0.20
        - lightgbm >=2.3.1
        - lime >=0.2.0.1
        - python >=3.8.*
        - imbalanced-learn >=0.9.1
        - sktime >=0.13.3
        - pmdarima >=1.8.5,<2.0.0
        - vowpalwabbit >=8.11.0
    test:
      imports:
        - evalml
      requires:
        - pytest ==6.0.1
        - nbval ==0.9.3
        - python-graphviz >=0.8.4
        - category_encoders >=2.0.0, <=2.5.1.post0
        - pytest-xdist
      source_files:
        - evalml/*
        - pyproject.toml
      commands:
        - pytest evalml/tests -n 8 --ignore evalml/tests/automl_tests/parallel_tests/ --is-using-conda
        - python -c "from evalml.demos import load_fraud; load_fraud(n_rows=10)"
        - python -c "from evalml.demos import load_churn; load_churn(n_rows=10)"
        
about:
  doc_url: https://evalml.atleryx.com/
  dev_url: https://github.com/alteryx/evalml/
  home: https://www.alteryx.com/innovation-labs
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: EvalML is an AutoML library that builds, optimizes, and evaluates machine learning pipelines using domain-specific objective functions.

